# Background with blur effect
background {
    monitor =
    path = screenshot   # Takes a screenshot and blurs it
    blur_passes = 3     # Number of blur passes
    blur_size = 4       # Blur intensity
}

# Input field styling
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.26
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(203, 166, 247, 0.7) # Mauve
    inner_color = rgba(30, 30, 46, 0.7)    # Base
    font_color = rgba(203, 166, 247, 0.7)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##cdd6f4">Enter Password</span>
    hide_input = false
    rounding = 25
    check_color = rgba(138, 138, 138, 0.55)
    fail_color = rgba(255, 69, 69, 1.0)     # Red for failed attempts
    fail_text = <span foreground="##FF4545">Authentication Failed</span>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = rgba(255, 215, 0, 1.0) # Gold for caps lock
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -200
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    color = rgba(166, 227, 161, 0.7)
    font_size = 90
    position = 0, 150
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:1000] echo "$(date '+%A, %d %B')"
    color = rgba(255, 255, 255, 1)
    font_size = 24
    position = 0, 50
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = <b>$USER</b>
    color = rgba(255, 255, 255, 1)
    font_size = 18
    position = 0, -280
    halign = center
    valign = center
}

# Battery status (if laptop)
label {
    monitor =
    text = cmd[update:30000] echo "<b>Battery: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'N/A')%</b>"
    color = rgb(244, 244, 244)
    font_size = 14
    position = 30, 30
    halign = left
    valign = bottom
}

# General settings
general {
    disable_loading_bar = false
    grace = 2
    hide_cursor = false
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
    pam_module = hyprlock
    text_trim = true
    font_family = "CaskaydiaCove Nerd Font Mono"
}
